<div class="onoffswitch type-{{=it.slug}}">
<span class="title">{{=it.title}}</span>
	<div>
		<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="{{=it.slug}}">
		<label class="onoffswitch-label" for="{{=it.slug}}">
			<span class="onoffswitch-inner"></span>
			<span class="onoffswitch-switch"></span>
		</label>
	</div>
</div>
